<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Task-6</title>
  </head>
  <body>
    <div class="container">
      <h1>Instagram</h1>
      <form onsubmit="return validate()" action="https://www.instagram.com/">
        <div id="err-msg"></div>
        <div class="box">
          <div class="favicon-container">
            <i class="fa-solid fa-user fa-lg"></i>
          </div>
          <div class="input-container">
            <input
              type="text"
              name="Username"
              id="Username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="box">
          <div class="favicon-container">
            <i class="fa-solid fa-lock fa-lg"></i>
          </div>
          <div class="input-container">
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Password"
            />
          </div>
        </div>
        <button class="btn" type="submit" onsubmit="validate()">Log in</button>
      </form>

      <div class="foot">
        <div class="remme">
          <input type="checkbox" name="Rememberme" id="Rememberme" />
          <label for="Rememberme">Remember me</label>
        </div>
        <div class="link">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>

    <p class="p">Don't have an account! <a href="#">Sign up here</a>.</p>

    <script
      src="https://kit.fontawesome.com/7754a82f43.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function validate() {
        let Username = document.getElementById("Username").value;
        let Password = document.getElementById("Password").value;

        console.log(Username);
        if (Username.length < 5 || Password.length < 5) {
          console.log("sss");
          document.getElementById(
            "err-msg"
          ).innerHTML = `<p style = " background-color:red ; color : white ; border-radius:5px ;height:30px; width:15vw ">Invalid Username or Password </p>`;
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
