<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-3</title>
    <style>
      body {
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        width: 30%;
        margin: 10px;
        padding: 10px;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="num1">
      <span>Enter num1 : </span
      ><input type="number" name="num1" id="num1" required />
    </div>
    <div class="num2">
      <span>Enter num2 : </span
      ><input type="number" name="num2" id="num2" required />
    </div>
    <div class="actions">
      <input class="btn" type="button" value="multiply" onclick="multiply()" />
      <input class="btn" type="button" value="Divide" onclick="divide()" />
    </div>
    <div id="result" style="height: 20px"></div>

    <script>
      function multiply() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        document.getElementById("result").innerHTML =
          "<span>Result : </span>" + num1 * num2;
        // console.log(num1, num2, typeof num1, num1 * num2);
      }

      function divide() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML =
          "<span>Result : </span>" + parseFloat(num1 / num2).toFixed(3);

        // console.log(num1, num2, typeof num1, num1 / num2);
      }
    </script>
  </body>
</html>
