<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      button {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="ShowDate()">Show Date</button>
    <div id="date"></div>
    <button type="button" onclick="ShowTime()">Show Time</button>
    <div id="time"></div>

    <script>
      const monthNames = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "June",
        "July",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
      ];

      const dayNames = ["mon", "Tue", "Wed", "Thus", "Fri", "Sat", "Sun"];
      function ShowDate() {
        let currentdate = new Date();
        document.getElementById("date").innerHTML =
          currentdate.getDate() +
          " / " +
          monthNames[currentdate.getMonth()] +
          " / " +
          currentdate.getFullYear();
      }

      function ShowTime() {
        let cd = new Date();
        document.getElementById("time").innerHTML =
          dayNames[cd.getDay()] +
          " " +
          monthNames[cd.getMonth()] +
          " " +
          cd.getDate() +
          " " +
          cd.getFullYear() +
          " " +
          cd.getHours() +
          ":" +
          cd.getMinutes() +
          ":" +
          cd.getSeconds() +
          " GMT+0530 (Indian Standard Time)";
      }
    </script>
  </body>
</html>
