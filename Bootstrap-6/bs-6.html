<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button><a href="../index.html">Go back</a></button>
    <div class="container">
      <div class="form">
        <!-- <form class="row g-3 needs-validation">
          <label for="Name">name</label>
          <input type="text" name="Name" id="Name" />
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" />
          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password" />
          <label for="Hobbies">Hobbies</label>
          <select name="Hobbies" id="Hobbies">
            <option value="dance">Dance</option>
            <option value="music">music</option>
            <option value="Art">Art</option>
            <option value="Reading books">Reading books</option>
            <option value="sports">sports</option>
          </select>
          <button type="submit">submit</button>
        </form> -->
        <form class="needs-validation" novalidate>
          <div>
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="abc"
              required
            />
            <div class="invalid-feedback">Name is required</div>
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div>
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="abc@gmail.com"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Email is required</div>
            </div>
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="invalid-feedback">Password is required</div>
          </div>
          <div>
            <label for="Hobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="Hobbies" required>
              <option selected disabled value="">Choose...</option>
              <option value="Singing">Singing</option>
              <option value="dancing">Dancing</option>
              <option value="Acting">Acting</option>
              <option value="other">other</option>
            </select>
            <div class="invalid-feedback">Please select a Hobby</div>
          </div>
          <div class="btn">
            <button class="btn btn-danger" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
